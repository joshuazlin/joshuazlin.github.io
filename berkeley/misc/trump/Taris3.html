p.speech {
  position: relative;
  width: 12cm;
  height: 6cm;

  font-family: Arial;
  font-size: 24px;
  z-index: 850;
  text-overflow: clip;
}

p.speech:before {
  content: ' ';
  position: absolute;
  width: 0;
  height: 0;
  left: 30px;
  top: 6cm;
  border: 25px solid;
  border-color: #f73618 transparent transparent #f73618;
  
}

p.speech:after {
  content: ' ';
  position: absolute;

  height: 0;
  left: 38px;
