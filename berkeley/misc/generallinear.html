<!DOCTYPE html>
<html>
<body>
<canvas id = 'myc'></canvas>
<script>
var canvas = document.getElementById('myc')
var context = canvas.getContext('2d')
var ww = window.innerWidth
var wh = window.innerHeight
canvas.width = ww
canvas.style.width = ww
canvas.height = wh
canvas.style.height = wh
canvas.style.position = 'absolute'
canvas.style.left = 0
canvas.style.top = 0
canvas.style.backgroundColor = 'beige'


var a = 3
var rng = 500
var space = 50
var scale = 0.5

for (var b = -rng; b <= rng; b = b + space){
	for (var c = -rng; c <= rng; c = c + space){
		for (var d = -rng; d <= rng; d = d + space){
			det = a*d-b*c
			if (det == 0){
				context.beginPath();
				context.arc( ((ww/2)+b-c/(2**0.5))*scale, ((wh/2)-d+c/(2**0.5))*scale, 1+(c/rng)/3, 0, 2 * Math.PI, false);
				context.fillStyle = 'red';
				context.fill();
			}
		}
	}
}




</script>
</body>
</html>
